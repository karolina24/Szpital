<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Szpital</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<!--Pasek z logo-->
    <nav class="navbar  ">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#">
            <img src="Graphics\szpital-high-resolution-logo.png"  class="d-inline-block align-top">
          </a>
        </div>
    </nav>
      
    <!--Przyciski-->
    <div class="container">
        <div class="btn-group btn-group-center d-flex justify-content-center ">
            <button type="button" class="btn btn-custom " data-toggle="collapse" data-target="#patientForm">Dodaj pacjenta</button>
            <button type="button" class="btn btn-custom" data-toggle="collapse" data-target="#patientFormDelete" id="active">Usuń pacjenta</button>
            <button type="button" onclick="buttonShow()" class="btn btn-custom" data-toggle="collapse" data-target="#showPatients" id="active" >Pokaż pacjentów</button>
            <button type="button" onclick="buttonShowDoctors()" class="btn btn-custom" data-toggle="collapse" data-target="#showDoctors" id="active">Pokaż lekarzy</button>
            <button type="button" onclick="buttonShowNurses()" class="btn btn-custom" data-toggle="collapse" data-target="#showNurses" id="active">Pokaż pielęgniarki</button>
            <button type="button" onclick="buttonShowHospitalWard()" class="btn btn-custom" data-toggle="collapse" data-target="#showHospitalWard" id="active">Pokaż oddział</button>
        </div>
    </div>

    <!--Formularz dodania pacjenta do bazy danych-->
    <form class="collapse" id="patientForm">
        <div class="form-group"></div>
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" class="form-control" required><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" class="form-control"  required><br>

        <label for="pesel">PESEL:</label>
        <input type="text" id="pesel" name="pesel" class="form-control"  required><br>

        <label for="age">Wiek:</label>
        <input type="text" id="age" name="age" class="form-control"  required><br>

        <label for="disease">Choroba:</label>
        <input type="text" id="disease" name="disease" class="form-control"   required><br>

        <label for="hospitalWard"></label>

        <label for="selectHospitalWard">Oddział:</label>
            <select id="hospitalWard"  name="hospitalWard" class="form-control">
                <option value="1">Kardiologia</option>
                <option value="2">Chirurgia Ogólna</option>
                <option value="3">Pulmonologia</option>
                <option value="4">Otolaryngologia</option>
                <option value="5">Ortopedia</option>
            </select>

        <button onclick="buttonTest()"  class="btn btn-custom btn-lg" >Dodaj Pacjenta</button>
    </form>

    <!--Formularz usunięcia pacjenta-->
    <form class="collapse"  id="patientFormDelete">
        <div class="form-group"></div>
        <label for="peselToRemove">PESEL:</label>
        <input type="text" id="peselToRemove" name="peselToRemove" class="form-control" required><br>
        <button onclick="deletePatient()"  class="btn btn-custom btn-lg ">Usuń Pacjenta</button>
    </form>

    <!--Wyświetlenie listy pacjentów-->
    <form class="collapse"  id="showPatients">
        <div class="container mt-5 row justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="patientsList">
                    <table class="table table-bordered table-hover  mx-auto " id="patientsTable">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Imię</th>
                                <th scope="col">Nazwisko</th>
                                <th scope="col">Wiek</th>
                                <th scope="col">PESEL</th>
                                <th scope="col">Rozpoznanie</th>
                                <th scope="col">Oddział</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </form>

    <!--Wyświetlenie listy pielęgniarek-->
    <form class="collapse"  id="showNurses">
        <div class="container mt-5 row justify-content-center">
            <div class=" justify-content-center">
                <div class="col-md-8">
                    <div class="nursesTable">
                        <table class="table table-bordered table-hover " id="nursesTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Imię</th>
                                    <th scope="col">Nazwisko</th>
                                    <th scope="col">Oddział</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </form>

    <!--Wyświetlenie listy lekarzy-->
    <form class="collapse"  id="showDoctors">
        <div class="container mt-5 row justify-content-center">
            <div class=" justify-content-center">
                <div class="col-md-8">
                    <div class="doctorsTable">
                        <table class="table table-bordered table-hover " id="doctorsTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Imię</th>
                                    <th scope="col">Nazwisko</th>
                                    <th scope="col">Specjalizacja</th>
                                    <th scope="col">Oddział</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Wyświetlenie listy oddziałów-->
    <form class="collapse" id="showHospitalWard">
        <div id="selectHospitalWardForm">
            <label for="selectHospitalWard">Wybierz oddział:</label>
            <select id="selectHospitalWard" name="selectHospitalWard">
                <option value="1">Kardiologia</option>
                <option value="2">Chirurgia Ogólna</option>
                <option value="3">Pulmonologia</option>
                <option value="4">Otolaryngologia</option>
                <option value="5">Ortopedia</option>
            </select>
            <button type="button" class="btn-click" onclick="buttonShowHospitalWard()" id="showHospitalWardButton">Pokaż informacje o oddziale</button>
        </div>
    </form>
    <div class="row justify-content-center ">
        <div class="doctorsTable">
            <table id="hospitalWardDoctorsTable" class="custom-table">
                <thead>
                  
                </thead>
            </table>
    
            <table id="hospitalWardNursesTable" class="custom-table">
                <thead>
                   
                </thead>
            </table>
            
            <table id="hospitalWardPatientsTable" class="custom-table">
                <thead>
                </thead>
            </table>
        </div>
    </div>
    
<script type="module" src="script.mjs"defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
